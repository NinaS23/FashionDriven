<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--o reset-->
     <link rel="stylesheet" href="assets/css/reset.css" />
     <!--o style-->
     <link rel="stylesheet" href="assets/css/style.css" />
    <title>FashionDriven</title>
</head>
<body>
    <header>
    
        <div class="topo">
            <img src="assets/img/Logo.png" alt="logo FashionDriven">
        </div>
    </header>
    
    <main>
        <div class="GeralLadoAlado">
            <div class="geralINcoluna">
            <div class="MontarBlusa">
                <!--primeira parte das blusas -->
                <h2>Escolha o modelo</h2>
                <div class="camisas">
                    <div class="camisa" onclick="escolherCamisa(this)">
                        <img  class="fundoCinza roupa tamanhoBlusa" src="assets/img/tshirt.png" alt="tshirt">
                        <h3>T-shirt</h3>
                        <p class = 'hide'>t-shirt</p>
                    </div>
                    <div class="camisa" onclick="escolherCamisa(this)">
                        <img  class=" tamanhoBlusa  fundoCinza " src="assets/img/Camiseta.png" alt="Camiseta">
                        <h3 class="">Camiseta</h3>
                        <p class = 'hide'>top-tank</p>
                    </div>
                    <div class="camisa" onclick="escolherCamisa(this)">
                        <img   class=" tamanhoBlusa fundoCinza " src="assets/img/Mangalonga.png" alt="Mangalonga">
                        <h3 class="">Manga longa</h3>
                        <p class = 'hide'>long</p>
                    </div>
                </div>
            </div>
             <!--segunda parte das blusas -->
            <div class="MontarBlusa">
                <h2>Escolha a gola </h2>
                <div class="camisas">
                    <div class="gola" onclick="escolherGola(this)">
                        <img   class=" tamanhoBlusa fundoCinza" src="assets/img/GolaV.png" alt="Gola V">
                        <h3>Gola V</h3>
                        <p class = 'hide'>v-neck</p>
                    </div>
                    <div class="gola"  onclick="escolherGola(this)" >
                        <img class=" tamanhoBlusa fundoCinza " src="assets/img/GolaRedonda.png" alt="Gola Redonda">
                        <h3 class="">Gola Redonda</h3>
                        <p class = 'hide'>round</p>
                    </div>
                    <div class="gola" onclick="escolherGola(this)" >
                        <img  class=" tamanhoBlusa fundoCinza" src="assets/img/GolaPolo.png" alt="Gola  Polo">
                        <h3 class="">Gola Polo</h3>
                        <p class = 'hide'>polo</p>
                    </div>
                </div>
            </div>
               <!--última parte das blusas -->
            <div class="MontarBlusa">
                <h2>Escolha o tecido </h2>
                <div class="camisas">
                    <div class="tecido" onclick= "escolherTecido(this)">
                        <img class="tamanhoBlusa fundoCinza" src="assets/img/Seda.png" alt="tecido-seda">
                        <h3>Seda</h3>
                        <p class = 'hide'>silk</p>
                    </div>
                    <div class="tecido" onclick= "escolherTecido(this)">
                        <img class="tamanhoBlusa fundoCinza " src="assets/img/Algodão.png" alt="tecido-Algodão">
                        <h3 class="">Algodão</h3>
                        <p class = 'hide'>cotton</p>
                    </div>
                    <div class="tecido" onclick= "escolherTecido(this)">
                        <img class="tamanhoBlusa fundoCinza" src="assets/img/Poliester.png" alt="tecido-poliester">
                        <h3 class="">Poliester</h3>
                        <p class = 'hide'>polyester</p>
                    </div>
                </div>
            </div>
            <h2>Imagem de referência</h2>
            <input class="link" type="text" placeholder="Insira o link">
            <button onclick = "enviarCamisaFeitaProServidor()" class = "" id="fundo-azul">
                <h1 onclick="checkButton()">Confirmar pedido</h1>
            </button>
        </div>
            <div class="genteBonita">
                <img class="bunita" src="assets/img/ilustração.png" alt="moça com  fundo colorido no fundo">
            </div>

        </div> 
     </main>
     <footer>
         <h2 class="UltimosPedidos">Ultimos pedidos</h2>
         <div class="imagens">
             <!--imagens do servidor-->
         </div>
     </footer>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="script.js"></script>
</body>
</html>
